# Postgresql version 9.x
#   gem install Postgresql
#
#   Ensure the Postgresql gem is defined in your Gemfile
#   gem 'pg'
development:
  adapter: postgresql
  database: bolao_dev
  username: postgres
  password: postgres
  host: localhost
  encoding: utf8
  pool: 5
  timeout: 5000

# Warning: The database defined as "test" will be erased and
