# Do not set this db to the same as development or production.
test:
  adapter: postgresql
  database: bolao_test
  username: postgres
  password: postgres
  host: localhost
  encoding: utf8
  pool: 5
  timeout: 5000

production:
  adapter: postgresql
  database: bolao_prod
  username: postgres
  password: postgres
  host: localhost
  encoding: utf8
  pool: 5
  timeout: 5000
